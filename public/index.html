<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
    >
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Lab 08 â€“ GPA Express API</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Course Id</th>
                <th scope="col">Course Name</th>
                <th scope="col">Credit</th>
                <th scope="col">GPA</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody id="item-container">
            <!-- append items by js -->
        </tbody>
    </table>
    <div class="container-sm card mb-3">
        <div id="gpax" class="card-body">GPAX: NaN</div>
    </div>
    <form id="form" class="container-sm">
        <div class="form-group">
            <label for="courseId" class="col-sm-2 col-form-label">Course Id</label>
            <input id="courseId" name="courseId" type="number" max="1000000" maxlength="6" required>
        </div>
        <div class="form-group">
            <label for="courseName" class="col-sm-2 col-form-label">Course Name</label>
            <input id="courseName" name="courseName" type="text" required>
        </div>
        <div class="form-group">
            <label for="credit" class="col-sm-2 col-form-label">Credit</label>
            <input id="credit" name="credit" type="number" min="0" required>
        </div>
        <div class="form-group">
            <label for="gpa" class="col-sm-2 col-form-label">GPA</label>
            <input id="gpa" name="gpa" type="number" min="0" required>
        </div>
        <button id="submit" class="btn btn-primary mb-2" type="submit">Submit</button>
        <a href="/instruction"><div class="btn btn-primary mb-2">Instruction</div></a>
    </form>
    <script type="module" src="/main.js"></script>
</body>
</html>
